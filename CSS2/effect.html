<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>The Bat Family</title>
    <link rel="stylesheet" href="./effect.css" />
    <!-- <link rel="stylesheet" href="./animate.css" /> -->
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/daneden/animate.css/v3.1.0/animate.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div id="root">
      <header id="site-header">
        <img src="./imgs/logo.png" alt="" />
        <h1>The Bat family</h1>
      </header>
      <ul class="superheroes">
        <li>
          <div class="wrap">
            <strong class="hero-header">Batman</strong>
            <img src="imgs/superhero-1.jpg" alt="" />
          </div>
          <a href="https://en.wikipedia.org/wiki/Batman"
            ><i class="fa-solid fa-shuffle">Read more</i></a
          >
        </li>
        <li>
          <div class="wrap">
            <strong class="hero-header">Batwing</strong>
            <img src="imgs/superhero-2.jpg" alt="" />
          </div>
          <a href="https://en.wikipedia.org/wiki/Batwing_(DC_Comics)"
            ><i class="fa-solid fa-music"> Read more</i></a
          >
        </li>
        <li>
          <div class="wrap">
            <strong class="hero-header">Batgirl</strong>
            <img src="imgs/superhero-3.jpg" alt="" />
          </div>
          <a href="https://en.wikipedia.org/wiki/Batgirl"
            ><i class="fa-solid fa-phone-volume">Read More</i></a
          >
        </li>
        <li>
          <div class="wrap">
            <strong class="hero-header">Nightwing</strong>
            <img src="imgs/superhero-4.jpg" alt="" />
          </div>
          <a href="https://en.wikipedia.org/wiki/Nightwing"
            ><i class="fa-solid fa-arrows-rotate">Readmore</i></a
          >
        </li>
        <li>
          <div class="wrap">
            <strong class="hero-header">Red Robin</strong>
            <img src="imgs/superhero-5.jpg" alt="" />
          </div>
          <a href="https://en.wikipedia.org/wiki/Red_Robin_(comics)"
            ><i class="fa-solid fa-plane">Readmore</i></a
          >
        </li>
      </ul>
    </div>

    <script src="https://cdn.rawgit.com/matthieua/WOW/1.0.1/dist/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
    <script src="./hover.js"></script>
  </body>
</html>
