<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .choice {
        position: relative;
        display: flex;
        width: 30%;
        justify-content: space-around;
      }

      #no {
        position: relative;
        transition: transform 0.2s ease-in-out; /* Thêm thuộc tính transition */
      }
    </style>
  </head>
  <body>
    <h1>BẠN CÓ THÍCH MÌNH KHÔNG?</h1>
    <div class="choice">
      <button id="yes">CÓ</button>
      <button id="no">KHÔNG</button>
    </div>

    <script>
      const buttonYes = document.querySelector("#yes");
      const buttonNo = document.querySelector("#no");
      let count = 0;

      buttonNo.addEventListener("click", () => {
        if (count < 3) {
          count++;
          alert("Bạn nên chọn lại");
        }
      });

      buttonYes.addEventListener("click", () => {
        alert("Bạn không phải đối tượng của mình!");
      });

      // Add hover effect after 3 clicks
      buttonNo.addEventListener("mouseover", () => {
        if (count >= 3) {
          // Randomize the position of the "NO" button
          const randomX = Math.floor(Math.random() * 400) - 100; // Random value between -100 and 100
          const randomY = Math.floor(Math.random() * 400) - 100; // Random value between -100 and 100
          buttonNo.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }
      });
    </script>
  </body>
</html>
