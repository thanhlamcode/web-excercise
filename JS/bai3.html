<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kiểm tra số nguyên tố</title>
    <script>
      function isPrime(n) {
        if (n <= 1) {
          return false;
        }
        for (let i = 2; i <= Math.sqrt(n); i++) {
          if (n % i === 0) {
            return false;
          }
        }
        return true;
      }

      function checkPrime() {
        let num = prompt("Nhập một số:");
        num = parseInt(num);
        if (isNaN(num)) {
          alert("Vui lòng nhập một số hợp lệ.");
          return;
        }
        if (isPrime(num)) {
          alert(num + " là số nguyên tố.");
        } else {
          alert(num + " không phải là số nguyên tố.");
        }
      }
    </script>
  </head>
  <body>
    <button onclick="checkPrime()">Kiểm tra số nguyên tố</button>
  </body>
</html>
